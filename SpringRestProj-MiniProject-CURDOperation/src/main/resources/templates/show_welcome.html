


 <html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* A soft orange-pink gradient */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title styling */
        h1 {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px;
            color:black;
        }

        h1 a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease-in-out;
        }

        h1 a:hover {
            color: #ffeb3b; /* A bright yellow hover effect */
        }

        /* Image container styling */
        center {
            margin-top: 30px;
        }

        img {
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

    </style>
</head>

<body>
    <h1> MVC Student Report Project </h1>
    <h1><a th:href="@{/student/report}">Get Student report </a></h1> 
    <center> 
        <a th:href="@{/student/report}">
            <img th:src="@{/images/report.png}" width="100" height="100" alt="image not found">
        </a>
    </center>
</body>
</html>
