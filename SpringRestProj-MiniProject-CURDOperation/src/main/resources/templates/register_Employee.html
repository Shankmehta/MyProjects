

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Gradient background for the page */
        body {
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* Gradient from peach to soft orange */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Form container styling */
        form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        td {
            padding: 12px;
            font-size: 1.2em;
            color: #333;
        }

        input[type="text"], input[type="submit"], input[type="reset"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="submit"], input[type="reset"] {
            cursor: pointer;
            background-color: #32cd32;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #28a745;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff7e5f;
        }

    </style>
</head>

<body>
    <h1>Register Student</h1>

    <form th:action="@{/student/studentAdd}" th:object="${student}" method="POST">
        <table align="center">
            <tr>
                <td>Student Name  ::</td>
                <td><input type="text" th:field="*{sname}" placeholder="Enter student name" /></td>
            </tr>
            <tr>
                <td>Student Address ::</td>
                <td><input type="text" th:field="*{saddress}" placeholder="Enter student address" /></td>
            </tr>
            <tr>
                <td>Student Fees ::</td>
                <td><input type="text" th:field="*{fees}" placeholder="Enter student fees" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
</body>
</html>
